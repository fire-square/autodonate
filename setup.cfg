# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = false
doctests = true

min_python_version = 3.9.0

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = google

# flake8-quotes configuration:
# https://github.com/zheller/flake8-quotes#configuration
inline-quotes = double

# Plugins:
max-complexity = 6
max-line-length = 120

# wemake-python-styleguide settings:
i-control-code = false

# Disable some pydocstyle checks:
# Exclude some pydoctest checks globally:
ignore = D100, D104, D106, D401, W504, X100, RST303, RST304, DAR103, DAR203,
	# We using Google Python style
	NIP323,
	# Google Python style is not RST until after processed by Napoleon
	# See https://github.com/peterjc/flake8-rst-docstrings/issues/17
	RST201,RST203,RST301,
	# We use tabs for indentation
	W191,

# Excluding some directories:
exclude =
	.git
	__pycache__
	.venv
	venv
	.eggs
	*.egg

# Ignoring some errors in some files:
per-file-ignores =
	# Enable `assert` keyword and magic numbers for tests:
	tests/*.py: S101, WPS226, WPS432
	# Some ignore errors for configuration file:
	autodonate/settings.py: WPS226, WPS407


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
line_length = 80


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
	--strict-markers
	--strict-config
	--tb=short
	--doctest-modules
	--cov=autodonate
	--cov-report=term
	--cov-report=html
	--cov-report=xml
	--cov-branch


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
allow_redefinition = False
check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
show_error_codes = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build,docs/modules/autodonate*.rst
ignore = D004,D003
max-line-length = 80
sphinx = True
