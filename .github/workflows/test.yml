name: Test

on:
  push:
    branches:
      - aiohttp
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        curl -sSL \
          "https://install.python-poetry.org/" | python

        # Adding `poetry` to `$PATH`:
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH

    - name: Cache poetry dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: ${{ runner.os }}-${{ matrix.python-version }}-build-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-build-poetry
          ${{ runner.os }}-${{ matrix.python-version }}
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry install

    - name: Run checks
      run: make test

    # Upload coverage to codecov: https://codecov.io/
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml

    - name: Configure git
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit codestyle
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      run: |
        git commit -am "Apply codestyle :pencil2: [skip ci]" || true

    - name: Update poetry
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      run: |
        poetry update
        git commit -am "Update poetry.lock :chart_with_upwards_trend:" || true

    - name: Push changes
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref.name }}
